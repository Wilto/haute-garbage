backend:
  name: github
  repo: Wilto/wilto-makes-food # Path to your GitHub repository
  branch: v2
media_folder: "_assets/img" # Media files will be stored in the repo under images/uploads

collections:
  - name: "recipes" # Used in routes, e.g., /admin/collections/blog
    label: "Recipes" # Used in the UI
    folder: "_src/recipes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Type", name: "type", widget: "hidden", default: "recipe"}
      - {label: "Tags", name: "tags", widget: "list" }
      - {label: "Related", name: "related", widget: "relation", collection: "articles", search_fields: ["title"], value_field: "title", display_fields: ["title", "url"] }
      - label: "Featured Image"
        name: "img"
        widget: "image"
        media_library:
          config:
            multiple: false
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Lede", name: "lede", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Ingredients"
        name: "ingredients"
        widget: "list"
        summary: '{{fields.amt}} {{fields.measure}} {{fields.ing}}'
        fields:
          - {label: Amount, name: amt, widget: string }
          - {label: Measure, name: measure, widget: string }
          - {label: Ingredient, name: ing, widget: string }
      - label: "Steps"
        name: "steps"
        widget: "list"
        summary: '{{fields.body}}'
        fields:
          - {label: Step, name: body, widget: markdown }

  - name: "articles" # Used in routes, e.g., /admin/collections/blog
    label: "Articles" # Used in the UI
    folder: "_src/articles" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Type", name: "type", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Lede", name: "lede", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}